<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="card"> 
        <div class="card-header">
        </div> 
        <div class="card-components"> 
            <div class="card-body">
                <h2>Order Summary</h2>
                <p class="body-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="card-payment">
                     <img src="https://raw.githubusercontent.com/hemanuela/order-summary-component-main/main/images/icon-music.svg" alt="">
                <div class="card-payment-content">
                    <p class="anuall-plan">Anuall Plan</p>
                    <p class="anuall-year">$59.99/year</p>
                </div>
                    <a href="#" class="anuall-btn">Change</a>
            </div>          
            <div class="card-btn">
                <button class="payment-btn">Proceed to Payment</button>
            </div>
        </div>
        <div class="card-cancel">
                <a href="#" class="cancel-link">Cancel Order</a>
        </div>
    </div>
</body>
</html>
